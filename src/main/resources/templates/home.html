<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Our Company</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/category}" class="nav-link active" aria-current="page" href="#">Category</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/company}" class="nav-link" href="#">Company</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/showItemsSetupForm}" class="nav-link" href="#">Item Setup</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/showStockInForm}" class="nav-link" href="#">Stock In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stock Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search & View Items Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Sales between Two Dates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</body>
</html>
